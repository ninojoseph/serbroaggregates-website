<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serbro Aggregates</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #2B3A67; /* Dark Royal Blue */
            color: white;
            overflow: hidden; /* Prevent scrolling */
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px; /* Adjusted padding */
            background-color: transparent; /* Transparent header */
            position: absolute;
            width: 100%;
            z-index: 1000;
        }
        .logo {
            height: 50px;
        }
        .nav-buttons {
            display: flex;
            gap: 30px; /* Adjusted gap */
            margin-right: 50px; /* Adjusted right margin */
        }
        .nav-buttons a {
            text-decoration: none;
            color: white;
            font-size: 18px; /* Adjusted font size */
            padding: 10px 15px; /* Adjusted padding */
            transition: color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Shadow effect */
        }
        .nav-buttons a:hover, .nav-buttons a:active {
            color: #5A7DFE; /* Slightly faded royal blue */
            transform: translateY(-2px); /* Move button up slightly on hover */
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.15); /* Increased shadow on hover */
        }
        .slideshow-container {
            position: relative;
            width: 100%;
            height: 100vh; /* Full viewport height */
            overflow: hidden;
        }
        .slides {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .slides img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure image covers the entire area */
        }
        .fade {
            animation: fadeEffect 5s infinite;
        }
        @keyframes fadeEffect {
            0% {opacity: 0}
            20% {opacity: 1}
            80% {opacity: 1}
            100% {opacity: 0}
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        footer {
            background-color: transparent; /* Transparent background */
            position: absolute;
            bottom: 0;
            width: 100%;
            z-index: 1000; /* Ensure footer is above the slideshow */
        }
        footer p {
            margin: 0;
            padding: 10px 20px; /* Padding for footer content */
            text-align: center;
        }
    </style>
    </style>
</head>
<body>
    <header class="header">
        <img src="logooo-removebg-preview.png" alt="Serbro Aggregates Logo" class="logo">
        <div class="nav-buttons">
            <a href="products.html">Products and Services</a>
            <a href="contact.html">Contact</a>
            <a href="about.html">About Us</a>
        </div>
    </header>
    <main class="slideshow-container">
        <div class="slides fade">
            <img src="luke-besley-k5l-zbRSPds-unsplash(1).jpg" alt="Slide 1">
        </div>
        <div class="slides fade">
            <img src="pexels-pok-rie-33563-1188554(1).jpg" alt="Slide 2">
        </div>
        <div class="slides fade">
            <img src="pexels-rezwan-1116035(1).jpg" alt="Slide 3">
        </div>
        <div class="slides fade">
            <img src="pexels-pok-rie-33563-1188554(1).jpg" alt="Slide 4">
        </div>
        <div class="slides fade">
            <img src="serbro logo.png" alt="Slide 5">
        </div>
        <div class="content">
            <h1>Welcome to Serbro Aggregates</h1>
            <p>Your trusted partner in aggregate solutions.</p>
            <p>BASTA FILLING, SERBRO IS KING!</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Serbro Aggregates. All rights reserved.</p>
    </footer>
    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = document.getElementsByClassName("slides");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 5000); // Change image every 5 seconds
        }
    </script>
</body>
</html>
